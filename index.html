<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>

<body>
    <div class="content">
        <div class="first-part-container">
            <div class="first-part">
                <div class="today-weather-container">
                    <img src="/images/weather.png" class="img-content" alt="Weather">
                    <h3 class="temperature-text">23°C</h3>
                    <h4 class="city-text">Morelia</h4>
                    <p class="weather-description">Cloudy</p>
                </div>
                <div class="extra-info-container">
                    <div class="extra-info">
                        <p class="humidity-info extra-info-content">41%</p>
                        <p class="extra-info-title">Humidity</p>
                    </div>
                    <div class="extra-info">
                        <p class="extra-info-content">23%</p>
                        <p class="extra-info-title">Rain</p>
                    </div>
                    <div class="extra-info">
                        <p class="feels-info extra-info-content">15°C</p>
                        <p class="extra-info-title">Feels like</p>
                    </div>
                    <div class="extra-info">
                        <p class="sunrise-info extra-info-content">07:17</p>
                        <p class="extra-info-title">Sunrise</p>
                    </div>
                    <div class="extra-info">
                        <p class="wind-info extra-info-content">1.34 km/h</p>
                        <p class="extra-info-title">Wind</p>
                    </div>
                    <div class="extra-info">
                        <p class="sunset-info extra-info-content">18:13</p>
                        <p class="extra-info-title">Sunset</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-part-container">
            <div class="second-part">
                <div class="search">
                    <input type="text" placeholder="Search location..." class="search-bar">
                    <button class="search-btn">Search</button>
                </div>
                <!-- <h1>Week's weather</h1> -->
                <div class="cards">
                    <div class="card">
                        <img src="/images/weather.png" class="img-content-card" alt="Weather">
                        <p class="days">Today</p>
                        <p class="temperature-text-card">23 °C</p>
                    </div>
                    <div class="card">
                        <img src="/images/weather.png" class="img-content-card" alt="Weather">
                        <p class="days">Today</p>
                        <p class="temperature-text-card">23 °C</p>
                    </div>
                    <div class="card">
                        <img src="/images/weather.png" class="img-content-card" alt="Weather">
                        <p class="days">Today</p>
                        <p class="temperature-text-card">23 °C</p>
                    </div>
                    <div class="card">
                        <img src="/images/weather.png" class="img-content-card" alt="Weather">
                        <p class="days">Today</p>
                        <p class="temperature-text-card">23 °C</p>
                    </div>
                    <div class="card">
                        <img src="/images/weather.png" class="img-content-card" alt="Weather">
                        <p class="days">Today</p>
                        <p class="temperature-text-card">23 °C</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
            <p>Loading...</p>
        </div>
    </div>
</body>

</html>
